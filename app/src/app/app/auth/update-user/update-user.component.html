<section class="p-6 md:p-12 bg-white rounded-4xl">
  <h2 class="text-primary-main font-family-regular text-3xl mb-6">Edit Profile</h2>
  <form action="" class="grid w-full grid-cols-1 gap-10 md:grid-cols-2">
    <!-- IMAGES -->
    <article class="space-y-6">
      <!-- Main image -->
      <picture class="flex justify-center relative">
        <img
          [src]="images.image_1"
          alt="User main image"
          class="h-64 w-64 rounded-2xl bg-slate-300 object-cover cursor-pointer"
          (click)="triggerFileInput('fileInput1')"
        />
        <div class="absolute bottom-2 right-2 bg-white rounded-full p-2 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
        </div>
        <input 
          type="file" 
          id="fileInput1" 
          (change)="onFileSelected($event, 'image_1')" 
          accept="image/*" 
          class="hidden"
        />
      </picture>

      <!-- Secondary images grid -->
      <div class="grid grid-cols-2 grid-rows-2 gap-4 place-items-center">
        <div class="relative">
          <img
            [src]="images.image_2"
            alt="Image 1"
            class="h-40 w-40 rounded-2xl bg-slate-300 object-cover cursor-pointer"
            (click)="triggerFileInput('fileInput2')"
          />
          <div class="absolute bottom-2 right-2 bg-white rounded-full p-1 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </div>
          <input 
            type="file" 
            id="fileInput2" 
            (change)="onFileSelected($event, 'image_2')" 
            accept="image/*" 
            class="hidden"
          />
        </div>
        @if (images.image_3) {
          <div class="relative">
            <img
              [src]="images.image_3"
              alt="Image 2"
              class="h-40 w-40 rounded-2xl bg-slate-300 object-cover cursor-pointer"
              (click)="triggerFileInput('fileInput3')"
            />
            <div class="absolute bottom-2 right-2 bg-white rounded-full p-1 shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </div>
            <input 
              type="file" 
              id="fileInput3" 
              (change)="onFileSelected($event, 'image_3')" 
              accept="image/*" 
              class="hidden"
            />
          </div>
        }
        @if (images.image_4) {
          <div class="relative">
            <img
              [src]="images.image_4"
              alt="Image 3"
              class="h-40 w-40 rounded-2xl bg-slate-300 object-cover cursor-pointer"
              (click)="triggerFileInput('fileInput4')"
            />
            <div class="absolute bottom-2 right-2 bg-white rounded-full p-1 shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </div>
            <input 
              type="file" 
              id="fileInput4" 
              (change)="onFileSelected($event, 'image_4')" 
              accept="image/*" 
              class="hidden"
            />
          </div>
        }
        @if (images.image_5) {
          <div class="relative">
            <img
              [src]="images.image_5"
              alt="Image 4"
              class="h-40 w-40 rounded-2xl bg-slate-300 object-cover cursor-pointer"
              (click)="triggerFileInput('fileInput5')"
            />
            <div class="absolute bottom-2 right-2 bg-white rounded-full p-1 shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </div>
            <input 
              type="file" 
              id="fileInput5" 
              (change)="onFileSelected($event, 'image_5')" 
              accept="image/*" 
              class="hidden"
            />
          </div>
        }
      </div>
    </article>

    <!-- FORM -->
    <article class="space-y-6">
      <!-- BIO -->
      <div>
        <h2 for="bio" class="block text-lg font-light">Introduce yourself *</h2>
        <textarea
          name="bio"
          id="bio"
          rows="3"
          class="mt-2 w-full resize-none border-b-2 border-black font-light focus:outline-none"
          [value]="bioText"
          [minLength]="20"
          appErrorFields
        ></textarea>
      </div>

      <!-- PROVINCE -->
      <div>
        <h2 for="province" class="block text-lg font-light">Province</h2>
        <input
          list="provinces"
          id="province"
          name="province"
          [validList]="provinceNames"
          [value]="selectedProvince"
          appErrorFields
          class="mt-2 h-8 w-full border-b-2 border-black font-light focus:outline-none"
        />
        <datalist id="provinces">
          @for (province of this.provinces; track $index) {
            <option value="{{ province.name }}"></option>
          }
        </datalist>
      </div>

      <!-- GENDER -->
      <fieldset>
        <legend class="mb-3 text-lg font-light">Gender *</legend>
        <div class="flex flex-wrap gap-2">
          <!-- Male Option -->
          <label for="male" class="group">
            <div class="flex w-fit items-center gap-2 rounded-full border px-4 py-2 has-[:checked]:bg-green-300">
              <input
                type="radio"
                id="male"
                name="genre"
                value="1"
                [checked]="selectedGender === 1"
                class="h-4 w-4 accent-purple-500"
              />
              <span class="cursor-pointer font-light">Male</span>
            </div>
          </label>
          
          <!-- Female Option -->
          <label for="female" class="group">
            <div class="flex w-fit items-center gap-2 rounded-full border px-4 py-2 has-[:checked]:bg-green-300">
              <input
                type="radio"
                id="female"
                name="genre"
                value="2"
                [checked]="selectedGender === 2"
                class="h-4 w-4 accent-purple-500"
              />
              <span class="cursor-pointer font-light">Female</span>
            </div>
          </label>
          
          <!-- Non-binary Option -->
          <label for="non-binary" class="group">
            <div class="flex w-fit items-center gap-2 rounded-full border px-4 py-2 has-[:checked]:bg-green-300">
              <input
                type="radio"
                id="non-binary"
                name="genre"
                value="3"
                [checked]="selectedGender === 3"
                class="h-4 w-4 accent-purple-500"
              />
              <span class="cursor-pointer font-light">Non-binary</span>
            </div>
          </label>
          
          <!-- Other Option -->
          <label for="other" class="group">
            <div class="flex w-fit items-center gap-2 rounded-full border px-4 py-2 has-[:checked]:bg-green-300">
              <input
                type="radio"
                id="other"
                name="genre"
                value="4"
                [checked]="selectedGender === 4"
                class="h-4 w-4 accent-purple-500"
              />
              <span class="cursor-pointer font-light">Other</span>
            </div>
          </label>
          
          <!-- Prefer not to answer Option -->
          <label for="prefere-not-to-say" class="group">
            <div class="flex w-fit items-center gap-2 rounded-full border px-4 py-2 has-[:checked]:bg-green-300">
              <input
                type="radio"
                id="prefere-not-to-say"
                name="genre"
                value="5"
                [checked]="selectedGender === 5"
                class="h-4 w-4 accent-purple-500"
              />
              <span class="cursor-pointer font-light">Prefer not to answer</span>
            </div>
          </label>
        </div>
      </fieldset>

      <!-- INTERESTS -->
      <div>
        <div class="flex flex-row justify-between"
            [exactSelections]="5"
            [currentSelections]="selectedInterests"
            appErrorFields>
              <h2 class="font-basereg pt-6">Interests</h2>
              <h2 id="counter" class="font-basereg pt-6 pr-6">
                {{ selectedInterests.length }}/5
              </h2>
            </div>

        <ul
          class="flex w-full flex-wrap items-center justify-start gap-1 pt-2 text-sm"
        >
          @for (label of this.labels; track $index) {
            <li
              class="relative float-left flex h-8 w-22 list-outside list-none items-center justify-center p-2.5"
            >
              <input
                class="absolute h-8 w-22 cursor-pointer appearance-none rounded-4xl border-1 border-black bg-white checked:bg-emerald-300"
                type="checkbox"
                id="{{ label.name }}"
                name="{{ label.name }}"
                value="{{ label.id }}"
                [checked]="selectedInterests.includes(label.name)"
                (change)="toggleInterest(label.name, $event)"
              />
              <label
                for="{{ label.name }}"
                class="absolute inline-block cursor-pointer select-none"
                >{{ label.name }}</label
              >
            </li>
          }
        </ul>
      </div>
    </article>
  </form>
  <article class="font-family-regular flex justify-between w-full mt-6">
    <button (click)="handleDelete()" class="flex gap-2 border-gray-400 border-2 rounded-xl items-center px-6 py-2 cursor-pointer  hover:bg-[#ff3b30] hover:border-black ">
      <img class="w-6 h-6" src="assets/images/app/icons/delete-icon.svg" alt="Delete Icon"> Delete Account</button>
    <button (click)="handleUpdate()" class="flex bg-black text-white rounded-full cursor-pointer"><span class=" flex items-center pl-6">Save</span> 
      <div class="flex h-10.5 w-10.5 items-center justify-center">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2.99878 1C7.56695 2.03828 10.1617 2.20302 14.9988 1C13.7677 5.6902 13.8282 8.30395 14.9988 13"
          stroke="white"
        />
        <path d="M14.9695 1.06836L0.999885 15.3342" stroke="white" />
      </svg>
    </div>
  </button>
  </article>
</section>
