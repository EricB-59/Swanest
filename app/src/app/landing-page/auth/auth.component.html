<div
  class="fixed inset-0 hidden items-center justify-center bg-black/50 lg:flex"
>
  <div
    class="relative flex h-145 w-[57.5rem] items-start justify-between overflow-hidden rounded-[4.625rem] bg-white p-3"
  >
    <div
      class="absolute inset-3 z-3 flex w-109 flex-col justify-between rounded-[4rem] bg-[#7948FF] px-7 pt-10 pb-6 transition-transform duration-600 ease-in-out"
      [style.transform]="
        isRightSide ? 'translateX(calc(100% + 1.5rem))' : 'translateX(0)'
      "
    >
      <div>
        <h1
          class="font-family-display relative z-10 [box-decoration-break:clone] text-[7.375rem] leading-27 text-white"
        >
          {{ isRightSide ? "Bienvenido" : "Hola" }}
        </h1>
      </div>
      <div class="flex">
        <button
          class="font-family-regular rounded-full bg-black px-6 py-4.5 tracking-[0.5px] text-white"
          (click)="toggleSlide()"
        >
          {{ isRightSide ? "Iniciar sesión" : "Registrarse" }}
        </button>
      </div>
    </div>
    <div class="relative h-full w-114 p-10">
      <app-register-user></app-register-user>
    </div>
    <div class="relative h-full w-114 p-10">
      <app-login-user [closeModal]="close.bind(this)"></app-login-user>
    </div>
  </div>
</div>

<!-- MOBILE -->
<div
  class="fixed inset-0 flex items-center justify-center bg-black/50 lg:hidden"
>
  <div
    class="relative m-15 flex h-175 w-full items-start justify-between overflow-hidden rounded-[4.625rem] bg-white p-3 pl-10"
  >
    @if (display) {
      <div class="relative flex h-full w-10/12 flex-col gap-10 p-10">
        <app-register-user></app-register-user>
        <button
          class="font-family-regular rounded-full bg-black px-6 py-4.5 tracking-[0.5px] text-white"
          (click)="display = !display"
        >
          {{ display ? "Iniciar sesión" : "Registrarse" }}
        </button>
      </div>
    } @else {
      <div class="relative flex h-full w-10/12 flex-col gap-10 p-10">
        <app-login-user [closeModal]="close.bind(this)"></app-login-user>
        <button
          class="font-family-regular rounded-full bg-black px-6 py-4.5 tracking-[0.5px] text-white"
          (click)="display = !display"
        >
          {{ isRightSide ? "Iniciar sesión" : "Registrarse" }}
        </button>
      </div>
    }
  </div>
</div>
