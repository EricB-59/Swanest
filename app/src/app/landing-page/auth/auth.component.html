<div class="fixed inset-0 flex items-center justify-center bg-black/50">
  <div
    class="relative flex h-145 w-[57.5rem] items-start justify-between overflow-hidden rounded-[4.625rem] bg-white p-3"
  >
  <div
    class="absolute z-3 flex w-109 inset-3 justify-between flex-col rounded-[4rem] bg-[#7948FF] pt-10 pb-6 px-7 transition-transform duration-600 ease-in-out"
    [style.transform]="isRightSide ? 'translateX(calc(100% + 1.5rem))' : 'translateX(0)'"
  >
      <div>
        <h1
          class="relative font-thunder z-10 [box-decoration-break:clone] text-[7.375rem] leading-27 text-white"
        >
          {{isRightSide ? "Bienvenido" : "Hola"}}
        </h1>
      </div>
      <div class="flex">
        <button class="bg-black py-4.5 px-6 rounded-full font-baselight text-white tracking-[0.5px]" (click)="toggleSlide()">
          {{isRightSide ? "Iniciar sesi√≥n" : "Registrarse"}}
        </button>
      </div>
    </div>
    <div 
      class="relative h-full w-114 p-10"
    >
      <app-register-user></app-register-user>
    </div>
    <div 
      class="relative h-full w-114 p-10"
    >
      <app-login-user></app-login-user>
    </div>
  </div>
</div>
