<section class="flex flex-row p-30 bg-white">
  <article class="w-1/2 px-12">
    <div class="flex flex-row">
      <h1
        class="inline-flex text-[180px] font-bold text-purple-600 font-thunder tracking-wider leading-40"
      >
        CO
      </h1>

      <div class="relative">
        <h1
          class="inline-flex text-[180px] font-bold text-purple-600 font-thunder tracking-wider leading-40"
        >
          N
        </h1>
        <img
          class="absolute top-[-7%] w-full h-full scale-[1.3]"
          src="./assets/Images/contact-n.svg"
          alt=""
        />
      </div>

      <h1
        class="inline-flex text-[180px] font-bold text-purple-600 font-thunder tracking-wider leading-40"
      >
        T
      </h1>
      <h1
        class="border-text text-[180px] font-bold font-thunder tracking-wider leading-40"
      >
        ACTO
      </h1>
    </div>

    <p class="mt-6 text-black pr-5 font-basereg text-3xl">
      Tu opinión es muy importante para nosotros. No solo estamos aquí para
      resolver dudas, sino también para recibir tus ideas y sugerencias para
      mejorar la plataforma.
    </p>
  </article>

  <article class="w-1/2 pr-12 pl-12">
    <form [formGroup]="form" (submit)="add()" class="flex flex-col space-y-4">
      <input
        type="text"
        placeholder="Correo electrónico *"
        class="p-3 border-b-2 border-black placeholder:text-gray-600 font-basereg outline-none"
      />
      <input
        type="text"
        placeholder="Asunto *"
        class="p-3 border-b-2 border-black placeholder:text-gray-600 font-basereg outline-none"
      />
      <textarea
        placeholder="Mensaje *"
        class="p-3 border-b-2 border-black placeholder:text-gray-600 h-32 font-basereg outline-none"
      ></textarea>

      <label class="flex items-center space-x-2 font-basereg">
        <input type="checkbox" class="w-5 h-5 cursor-pointer font-basereg" />
        <span>Acepto los </span>
        <button
          type="button"
          class="text-black underline underline-offset-2 cursor-pointer font-basereg"
        >
          términos y condiciones
        </button>
      </label>

      <button
        type="submit"
        class="p-3 bg-white text-black border border-black cursor-pointer"
      >
        ENVIAR
      </button>
    </form>
  </article>
</section>

<style>
  .border-text {
    color: white;
    -webkit-text-stroke: 4px #7d2ae8;
  }
</style>
